<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'index' %}"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">
                Супер-API
            </span>
        </a>

        <ul class="nav nav-pills">
            {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="nav-link">{{request.user.username}}</a></li>
            {% if request.user.is_staff %}
                <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Админ-система</a></li>
            {% endif %}
                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Ключ</a></li>
                <li class="nav-item"><a href="{% url 'advertisement' %}" class="nav-link">API</a></li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="POST" id="logout-form">
                        {% csrf_token %}
                        <button class="nav-item btn btn-outline-danger" type="submit">Выйти</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item"><a href="{% url 'django_registration_register' %}" class="nav-link">Регистрация</a></li>
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Вход</a></li>
            {% endif %}
        </ul>
    </header>
</div>
